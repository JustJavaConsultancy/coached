
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layout/base_layout}" xmlns="http://www.w3.org/1999/html">

<head>
  <link href="https://fonts.googleapis.com/css?family=Urbanist" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/coached/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coached</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>

<!-- Modal -->
<div class="content">
  <section layout:fragment="content">
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-body">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <div style="padding: 25px;height: 100%; width: 100%;">
              <h2 style="font-size: 17px; font-weight:700; text-align: center;">Add New Resources</h2>
              <form id="resource"  method="POST" th:action="@{/addResource}"  th:object="${material}">

              <div class="row">
                <div class="col-6">
                  <div class="mb-3">

                    <label for="inputGroupSelect01" class="form-label" style="font-size: 14px; font-weight: 600;">Focus Area</label>
                    <select class="form-select" id="inputGroupSelect01"
                            name="focusArea" style="font-size: 14px; background-color: #FAFAFA;">
                      <option selected>Select focus area </option>
                      <option value="Leadership">Leadership</option>
                      <option value="Communication">Communication</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="resourceLink" class="form-label" style="font-size: 14px; font-weight: 600;">Resource Link</label>
                <textarea class="form-control" id="resourceLink" name="description" rows="3" style="font-size: 14px; background-color: #FAFAFA;"></textarea>
              </div>
              </form>


            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="width: 122px; height: 36px; border-radius: 5px; background-color: white;color: red; font-weight: 500; font-size: 12px;">Cancel</button>
            <button type="submit" id="submit" form="resource" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop2" style="width: 122px; height: 36px; border-radius: 5px; background-color: red;color: white; font-weight: 500; font-size: 12px;">Save Resource</button>
          </div>
        </div>
      </div>
    </div>

    <div style="display: flex; justify-content: space-between;" ><div><h6 style="font-size: 17px; font-weight: 700;color: #000 ;">Resources</h6> </div>
      <div>

        <button data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="width: 142px; height: 36px; border-radius: 5px; background-color: red;color: white; font-weight: 500; font-size: 12px;">Add New Resources</button></div>
    </div>
    <p style="color: #646E82; font-size: 10px;">View and manage all coaching resources </p>
    <div style="display: flex; justify-content:end; gap: 5px;flex-wrap: wrap; ">
      <div style=" margin: 0 0 ;">
        <input type="text" placeholder="Search" style=" padding: 10px; font-size: 12px; border: 1px solid #ccc; border-radius: 5px;height: 30px;width: 204px;">
      </div>
      <div>
        <select class="form-select" aria-label="Default select example" aria-placeholder="filter by rating" style="height: 30px;width: 204px; font-size: 12px;">
          <option selected>Filter through rating</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <div class="cardi" style="width: 100%; height: auto; padding-top: 30px;padding-left: 20px;padding-right: 20px;padding-bottom: 20px; ">
      <div class="row" th:each="resource : ${materials}">

        <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-6">
          <div style="display: flex; justify-content: end;">
            <img data-bs-toggle="modal" data-bs-target="#staticBackdrop1"
                                                                 src="/coached/Trash.png" alt="" width="10px" height="10px" style="cursor: pointer;"></div>
          <div class="card" style="height: 146px;">
            <div style="display: flex; gap: 5px;background-color: #F4F4F4;">
              <div>
                <img src="/coached/play man.png" alt="" width="100px" height="100px">
              </div>
              <div>
                <h6 style="font-size: 12px;font-weight: 600;margin-top: 7px;" th:text="${resource.description}">10 Great Skills You should Master as a Leader</h6>
                <h6 style="font-size: 10px; font-weight: 400;color: #000000;" th:text="${resource.shortDescription}">Leadership comes with a lot of responsibilities and challenges</h6>
                <h6 style="font-size: 8px;color: #646E82;" th:text="${resource.link}">www.leadershipschool.ng</h6>
              </div>
            </div>
            <a href="#" style="font-size: 10px; margin-left: 30px;margin-top: 2px;"
               th:text="${resource.link}">https://www.leadershipschool.ng/articles/cxGGAhale2rtYb</a>
          </div>
        </div>



      </div>
    </div>

  </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
