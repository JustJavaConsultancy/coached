<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script th:inline="javascript">

    $(document).ready(function() {

      $('#assessmentForm').submit(function(event) {
        event.preventDefault();
        var $form = $(this);
        var $target = $($form.attr('data-target'));


        //alert('$form.serialize() ');

        $.ajax({
          url: $form.attr('action'),
          type: $form.attr('method'),
          data: $form.serialize(),
          success: function(response) {
            window.open('/coached/ongoingBookings')
            //$('#bookingFooter').hide();
            //$target.html(response);
          },
          error: function(error) {
            // Handle the error
            //x.style.display = "none";
          }
        });
      });

    });
  </script>
    </head>
<body>
<div class="modal-header">
  <h1 class="modal-title fs-5" id="exampleModalLabel" style="font-weight: 700;">Leadership Foundation Form</h1>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="position: relative;"></button>
</div>
<div class="modal-body">
  <div style="height: 100%;width: auto;padding: 25px;">
    <h1 style="font-size:14px; background-color: #F7F7F7; color: #646E82;padding: 10px;width: auto;border-radius: 6px;width: 9.8rem;font-weight: 600;">Leadership Discovery</h1>

    <form id="assessmentForm"  method="POST"  th:action="@{'/assesment/'+${sessionId}+'/'+${email}}"  data-target="#booking-modal" th:object="${assessment}">


    <ol>
      <li style="font-size: 12px;font-weight: 500;">
        <div class="mb-3">
          <label for="currentRole" class="form-label" style="font-weight: 500;font-size: 12px;">How would you define success in your current role?</label>
          <textarea name="currentRole" id="currentRole"
                    class="form-control" rows="3" style="background-color: white; border-radius: 6px;font-size: 10px;border: 1px solid #ebebeb;"></textarea>
        </div>
      </li>

      <div class="mb-3">
        <label for="guidingValues" class="form-label" style="font-weight: 500;font-size: 12px;"> <li style="font-size: 12px;">What are your guiding values (i.e., the important values that make you who you  are)?</label>
        <textarea name="guidingValues" class="form-control" id="guidingValues" rows="3" style="background-color: white; border-radius: 6px;font-size: 10px;border: 1px solid #ebebeb;"></textarea>
      </div>
      </li>

      <div class="mb-3">
        <label for="currentRoleEnjoyed" class="form-label" style="font-weight: 500;font-size: 12px;"><li style="font-size: 12px;">Which parts of your current role do you enjoy the most? (ones that give you the  most energy and satisfaction.)</label>
        <textarea name="currentRoleEnjoyed" class="form-control" id="currentRoleEnjoyed" rows="3" style="background-color: white; border-radius: 6px;font-size: 10px;border: 1px solid #ebebeb;"></textarea>
      </div>
      </li>
      <li style="font-size: 12px;font-weight: 500;">
        <div class="mb-3">
          <label for="mostChallenging" class="form-label" style="font-weight: 500;font-size: 12px;">Which part of your role is most challenging?</label>
          <textarea name="mostChallenging" class="form-control" id="mostChallenging" rows="3" style="background-color: white; border-radius: 6px;font-size: 10px;border: 1px solid #ebebeb;"></textarea>
        </div>
      </li>
      <li style="font-size: 12px;font-weight: 500;">
        <div class="mb-3">
          <label for="workImpact" class="form-label" style="font-weight: 500;font-size: 12px;">What impact would you like your work to have?</label>
          <textarea name="workImpact" class="form-control" id="workImpact" rows="3" style="background-color: white; border-radius: 6px;font-size: 10px;border: 1px solid #ebebeb;"></textarea>
        </div>
      </li>
    </ol>
      <hr style="border: 1px solid #EBEBEB; margin-top: 50px;">
      <h1 style="font-size:14px; background-color: #F7F7F7; color: #646E82;padding: 10px;width: auto;border-radius: 6px;width: 9.8rem;font-weight: 600;margin-top: 40px;">Personal Discovery</h1>
      <ol>
        <li style="font-size: 12px;font-weight: 500;">
          <div class="mb-3">
            <label for="yourWhy" class="form-label" style="font-weight: 500;font-size: 12px;">What is your ‘Why’?</label>
            <textarea name="yourWhy" id="yourWhy" rows="3" style="background-color: white; border-radius: 6px;font-size: 10px;border: 1px solid #ebebeb;"></textarea>
          </div>
        </li>


        <label for="greatestAchievement" class="form-label" style="font-weight: 500;font-size: 12px;"><div class="mb-3"> <li style="font-size: 12px;">What is the single greatest achievement you are most proud of, and why?</label>

        <textarea name="greatestAchievement" class="form-control" id="greatestAchievement" rows="3" style="background-color: white; border-radius: 6px;font-size: 10px;border: 1px solid #ebebeb;"></textarea></div>

  </li>
  <div class="mb-3">
    <label for="lifeToBe" class="form-label" style="font-weight: 500;font-size: 12px;"> <li style="font-size: 12px;">Where do you want to be in your life 1, 3, 5 years from now?</label>
    <textarea name="lifeToBe" class="form-control" id="lifeToBe" rows="3" style="background-color: white; border-radius: 6px;font-size: 10px;border: 1px solid #ebebeb;"></textarea>
  </div>
  </li>
  <li style="font-size: 12px;font-weight: 500;">
    <div class="mb-3">
      <label for="topThree" class="form-label" style="font-weight: 500;font-size: 12px;">What are your top three personal goals?</label>
      <textarea name="topThree" class="form-control" id="topThree" rows="3" style="background-color: white; border-radius: 6px;font-size: 10px;border: 1px solid #ebebeb;"></textarea>
    </div>
  </li>
  <li style="font-size: 12px;font-weight: 500;">
    <div class="mb-3">
      <label for="professionalGoal" class="form-label" style="font-weight: 500;font-size: 12px;">What are your top three professional goals?</label>
      <textarea name="professionalGoal" class="form-control" id="professionalGoal" rows="3" style="background-color: white; border-radius: 6px;font-size: 10px;border: 1px solid #ebebeb;"></textarea>
    </div>
  </li>
  <li style="font-size: 12px;font-weight: 500;">
    On a scale of 1-10, how will you rate your current level of the coaching engagement  goals?
    <div class="mb-3">
      <table class="table table-sm" style="border-collapse: collapse;">
        <thead>
        <tr>
          <th scope="col" style="visibility: hidden; border-right: 1px solid #EBEBEB;text-align: center;"> </th>
          <th scope="col" style="border-right: 1px solid #EBEBEB;text-align: center;color: #646E82;font-size: 10px;font-weight: 400;">Current Score</th>
          <th scope="col" style="text-align: center;color: #646E82;font-size: 10px;font-weight: 400;">Priority Order</th>
        </tr>
        </thead>
        <tbody>
        <tr style="text-align: center;border-bottom: white;">
          <td style="border-right: 1px solid #EBEBEB;color: #646E82;font-size: 10px;font-weight: 400;">Communication</td>
          <td style="border-right: 1px solid #EBEBEB;"><input name="communicationCurrentScore" type="number" style="background-color: #FAFAFA;border: 0.5px solid #EBEBEB; border-radius: 3px;padding: 10px;width: 55px;height: 5px;"></td>
          <td><input id="communicationPriorityOrder" name="communicationPriorityOrder" type="number" style="background-color: #FAFAFA;border: 0.5px solid #EBEBEB; border-radius: 3px;padding: 10px;width: 55px;height: 5px;"></td>
        </tr>
        <tr style="text-align: center;border-bottom: white;">
          <td style="border-right: 1px solid #EBEBEB;color: #646E82;font-size: 10px;font-weight: 400;">Stakeholder Engagement</td>
          <td style="border-right: 1px solid #EBEBEB;"><input name="stakeholderEngagementCurrentScore" type="number" style="background-color: #FAFAFA;border: 0.5px solid #EBEBEB; border-radius: 3px;padding: 10px;width: 55px;height: 5px;"></td>
          <td><input id="stakeholderEngagementPriorityOrder" name="stakeholderEngagementPriorityOrder" type="number" style="background-color: #FAFAFA;border: 0.5px solid #EBEBEB; border-radius: 3px;padding: 10px;width: 55px;height: 5px;"></td>
        </tr>
        <tr style="text-align: center;border-bottom: white;">
          <td style="border-right: 1px solid #EBEBEB;color: #646E82;font-size: 10px;font-weight: 400;">Influencing</td>
          <td style="border-right: 1px solid #EBEBEB;"><input name="influencingCurrentScore" type="number" style="background-color: #FAFAFA;border: 0.5px solid #EBEBEB; border-radius: 3px;padding: 10px;width: 55px;height: 5px;"></td>
          <td><input name="influencingPriorityOrder" type="number" style="background-color: #FAFAFA;border: 0.5px solid #EBEBEB; border-radius: 3px;padding: 10px;width: 55px;height: 5px;"></td>
        </tr>
        </tbody>
      </table>

    </div>
  </li>
  <li style="font-size: 12px;font-weight: 500;">
    <div class="mb-3">
      <label for="toBeSupported" class="form-label" style=" font-weight: 500;font-size: 12px;">How do you want to be supported and held accountable?</label>
      <textarea name="toBeSupported" class="form-control" id="toBeSupported" rows="3" style="background-color: white; border-radius: 6px;font-size: 10px;border: 1px solid #ebebeb;"></textarea>
    </div>

  </li>
  </ol>
  <input type="submit" value="Submit"  class="btn" style=" margin-top: -30px; float: right; width: auto;
  height: 36px; border-radius: 5px; background-color: red;color: white; font-weight: 500; font-size: 12px;">

</div>
</div>

</form>
<!-- Code injected by live-server -->
<script>
  // <![CDATA[  <-- For SVG support
  if ('WebSocket' in window) {
    (function () {
      function refreshCSS() {
        var sheets = [].slice.call(document.getElementsByTagName("link"));
        var head = document.getElementsByTagName("head")[0];
        for (var i = 0; i < sheets.length; ++i) {
          var elem = sheets[i];
          var parent = elem.parentElement || head;
          parent.removeChild(elem);
          var rel = elem.rel;
          if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
            var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
            elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
          }
          parent.appendChild(elem);
        }
      }
      var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
      var address = protocol + window.location.host + window.location.pathname + '/ws';
      var socket = new WebSocket(address);
      socket.onmessage = function (msg) {
        if (msg.data == 'reload') window.location.reload();
        else if (msg.data == 'refreshcss') refreshCSS();
      };
      if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
        console.log('Live reload enabled.');
        sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
      }
    })();
  }
  else {
    console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
  }
  // ]]>
</script>
</body>
</html>
