
<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <link href="https://fonts.googleapis.com/css?family=Urbanist" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/coached/style.css">
  <link href='https://fonts.googleapis.com/css?family=Urbanist' rel='stylesheet'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="font-family: 'Urbanist';">
<div style="padding: 30px;height: 100%;width: 100%;">
  <h3 style="font-size: 15px; font-weight:500; color: red;">
    <span style="font-size: 15px; font-weight:500; color: red;" th:text="${coachingSession.totalCoacheeAlreadySigned}">7</span> of
    <span style="font-size: 15px; font-weight:500; color: red;" th:text="${coachingSession.totalCoachees}">16</span> Coachees has filled the assessment form sent to them</h3>
  <p style="font-size: 13px; font-weight:400;color: #646E82;">Please ensure that all coachees added to this booking fills and submit their assessment form</p>
  <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
    <ul class="list-group" id="myList">
      <li class="list-group-item d-flex justify-content-between align-items-start"
      th:each="sessionCoachees : ${coachingSession.sessionCoachees}">
        <div class="ms-2 me-auto">
          <div class="profile-card">
            <div class="profile-pic">
              <img src="https://github.com/mdo.png" alt="Profile Picture">
            </div>
            <div class="profile-info" style="margin-left: -10px;">
              <div class="username" style="font-size: 9px;" th:text="${sessionCoachees.coachee.fullName}">Ogundipe Damilola</div>
              <div class="email" style="font-size: 8px;" th:text="${sessionCoachees.coachee.email}">ogundipedamilola.funmi@gmail.com</div>
            </div>
          </div>
        </div>
        <span th:if="${sessionCoachees.assesmentSigned}">
          <button type="button" style="color: red; text-align: center;border: none;border-radius: 6px; background-color: #FEF4F4;" >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 20">
            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
          </svg>
          </button>
        </span>
        <span style="margin-left: 10px;" th:if="${!sessionCoachees.assesmentSigned}">
          <button type="button" style="color: black;  text-align: center;border: none;border-radius: 6px; background-color: #F7F7F7" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 19">
                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
              </svg>
          </button>
        </span>
      </li>
    </ul>
  </div>
</div>
<!-- Code injected by live-server -->

</body>
</html>
